<main class="form-signin w-100 m-auto p-4 rounded shadow">
  <form [formGroup]="registerForm" class="text-center">
    <h1 class="h3 mb-3 fw-normal">Kaydol</h1>

    <div>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="E-posta"
        />
      </div>
      <br />

    <div>
      <input
        formControlName="userName"
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Kullanıcı Adı"
      />
    </div>
    <br />
    <div>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Şifre"
      />
    </div>
    <br />
   
    <button
      style="opacity: 0.8"
      routerLink="/home"
      class="btn btn-secondary w-100 py-2"
      (click)="register()"
      [disabled]="!registerForm.valid"
    >
      KAYDOL
    </button>
  </form>
</main>
