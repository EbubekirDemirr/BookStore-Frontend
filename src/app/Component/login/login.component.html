<main class="form-signin w-100 m-auto p-4 rounded shadow">
  <form [formGroup]="loginForm" class="text-center">
    <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

    <div>
      <input
        formControlName="userName"
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Kullanıcı Adı"
      />
    </div>
    <br />
    <div>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Şifre"
      />
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Beni hatırla
      </label>
    </div>

    <button
      style="opacity: 0.8"
      routerLink="/home"
      class="btn btn-dark w-100 py-2"
      (click)="login()"
    >
      GİRİŞ
    </button>
  </form>
</main>
